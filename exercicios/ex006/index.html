<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros com JS</title>
</head>
<body>
    <h1>Somando dois números</h1>
    <button onclick="somar()">Iniciar a soma</button><br>
    <section id="resultado">
        <p>O resultado vem aqui...</p>
    </section>
    <script>
        function somar(){
            let numero = parseInt(window.prompt('Digite um numero'))
            let outro = parseInt(window.prompt('Digite outro numero'))
            let res = window.document.getElementById('resultado')
            s=numero+outro
            res.innerHTML = `<p>A soma entre ${numero} e ${outro} é igual a <strong>${s}!<\strong><\p>`
            }
    </script>
    
</body>
</html>
