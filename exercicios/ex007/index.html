<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        button{
            width: 200px;
            height: 100px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Média do aluno v1.0</h1>
    <button onclick="media()">Calcular média</button><br>
    <section id="resultado">
        <p>O resultado vai aparecer aqui...</p>
    </section>
    <script>
        function media(){
            let nome = window.prompt('Qual é o nome do aluno?')
            let nota = parseInt(window.prompt(`Qual foi a primeira nota de ${nome}`))
            let nota2 = parseInt(window.prompt(`Além de ${nota}, qual foi a outra nota de ${nome}`))
            s=(nota+nota2)/2
            let res = window.document.getElementById('resultado')
            res.innerHTML = `<p>Calculando a média final de <mark>${nome}.</mark><\p><p>As notas obtidas foram <mark>${nota} e ${nota2}.</mark><\p><p>A média final será <mark>${s}.</mark><\p>`
        }
    </script>
    
</body>
</html>
