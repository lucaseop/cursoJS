<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Medidas</title>
</head>
<body>
    <h1>Conversor de Medidas</h1>
    <button onclick="converter()">Converter</button>
    <section id="results">
        <p>Clique no botão para iniciar.</p>
    </section>
    
    <script>
        function converter(){
            let dis = window.prompt('Digite uma distância em metros (m)')
            let res = window.document.querySelector('section#results')
            res.innerHTML = `<h1>A distância de ${dis} metros, corresponde a...</h1>`
            res.innerHTML += `<p>${dis/1000} quilômetros (KM)</p>`
            res.innerHTML += `<p>${dis/100} hectômetros (HM)</p>`
            res.innerHTML += `<p>${dis/10} decâmetros (Dam)</p>`
            res.innerHTML += `<p>${dis*10} decimetros (dm)</p>`
            res.innerHTML += `<p>${dis*100} centimetros (cm)</p>`
            res.innerHTML += `<p>${dis*1000} milimetros (mm)</p>`
        }
        
    </script>
    
</body>
</html>
