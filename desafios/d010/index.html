<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórmula de Bhaskara</title>
</head>
<body>
    <h1>Resolvendo Bhaskara</h1>
    <button onclick="calcular()">Calcular</button> 
    <section id="resultado">
        <p>Considerando uma equação no formato <strong>a</strong>x<sup>2</sup> + <strong>b</strong>x + <strong>c</strong> = 0, aperte o botão acima para calcular o valor de &#916.</p>
    </section>
    <script>
        function calcular(){
            let a = window.prompt('Qual é o valor de a?')
            let b = window.prompt('Qual é o valor de b?')
            let c = window.prompt('Qual é o valor de c?')
            delta = b*b-4*a*c
            let res = window.document.querySelector('section#resultado')
            res.innerHTML = `<h2>Resolvendo Bhaskara</h2>`
            res.innerHTML += `<p>A equação atual é <strong>${a}x<sup>2</sup + ${b}x + ${c}</strong></p>`
            res.innerHTML += `<p>O calculo realizado será <strong>&#916 = ${a}<sup>2</sup> - 4 . ${a} . ${c}</strong></p>`
            res.innerHTML += `<p>O valor calculado foi <mark><strong>&#916 = ${delta}</strong></mark></p>`            
        }
    </script>
    
</body>
</html>
