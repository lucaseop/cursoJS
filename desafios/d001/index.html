<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
    <style>
        button{
            background-color: #4CAF50; /* Green */
            border: none;
            color: rgb(209, 35, 35);
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            width: 120px;
            height: 80px;
        }
    </style>
</head>
<body>
    <h1>Desafio das Mensagens</h1>
    
    <button onclick="botao1()">Botão 1</button>
    <button onclick="botao2()">Botão 2</button>
    <button onclick="botao3()">Botão 3</button>
    
    <script>
        function botao1(){
            window.alert('Você clicou no 1º Botão')
        }
        function botao2(){
            window.alert('Você clicou no 2º Botão')
        }
        function botao3(){
            window.alert('Você clicou no 3º Botão')
        }
    </script>
    
</body>
</html>
